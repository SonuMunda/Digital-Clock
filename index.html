<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./favicon.png" type="image/png">
  <title>Digital Clock</title>
  <!-- Style sheet -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <section class="clock-wrapper">
    <div class="container">
      <!-- Day element -->
      <div id="day"></div>
      <div class="date-time">
        <!-- Date element -->
        <div class="date">
          <div id="curr-date"></div>
          <span>/</span>
          <div id="curr-month"></div>
          <span>/</span>
          <div id="curr-year"></div>
        </div>
        <!-- Time element -->
        <div class="time">
          <div id="hours"></div>
          <span>:</span>
          <div id="minutes"></div>
          <span>:</span>
          <div id="seconds"></div>
          <div id="meridiem"></div>
        </div>
      </div>
    </div>
  </section>
  <!-- JavaScript -->
  <script src="./js/script.js"></script>
</body>
</html>
